# Configuración específica para entorno de pruebas

# Configuración de la base de datos
spring.datasource.url=jdbc:postgresql://localhost:5432/ecommerce_test_db
spring.datasource.username=postgres
spring.datasource.password=123456

# Configuración de JPA
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuración de logging
logging.level.org.springframework=INFO
logging.level.com.bugabuga.e_commerce=DEBUG

# Configuración de caché
spring.cache.type=none

# Configuración temporal para desarrollo
app.config.temporary=false
