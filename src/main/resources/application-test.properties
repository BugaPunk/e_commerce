# Configuracion especifica para entorno de pruebas

# Configuracion de la base de datos
spring.datasource.url=jdbc:postgresql://localhost:5432/ecommerce_test_db
spring.datasource.username=postgres
spring.datasource.password=123456

# Configuracion de JPA
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuracion de logging
logging.level.org.springframework=INFO
logging.level.com.bugabuga.e_commerce=DEBUG

# Configuracion de cache
spring.cache.type=none

# Configuracion temporal para desarrollo
app.config.temporary=false
